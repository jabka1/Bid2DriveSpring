<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Account Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/country-select-js@2.0.1/build/css/countrySelect.min.css">
    <script src="https://cdn.jsdelivr.net/npm/country-select-js@2.0.1/build/js/countrySelect.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #343a40;
            color: #ffffff;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
        }

        .dark-theme .container {
            background-color: #454d55;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .dark-theme .btn-custom {
            background-color: #007bff;
            color: #fff;
        }

        .dark-theme .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-link-custom {
            background-color: #28a745;
            color: #fff;
            border: none;
        }

        .btn-link-custom:hover {
            background-color: #218838;
        }

        .dark-theme .btn-link-custom {
            background-color: #218838;
        }

        .dark-theme .btn-link-custom:hover {
            background-color: #1e7e34;
        }

        .navbar {
            background-color: #e0e0e0;
            padding: 0 20px;
            height: 60px;
        }

        .navbar-right {
            margin-left: auto;
        }

        .dark-theme .navbar {
            background-color: #444444;
        }

        .header a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }

        .dark-theme .header a {
            color: #bb86fc;
        }

        .form-group label {
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .dark-theme .error {
            color: #cf6679;
        }

        .form-control {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #007bff;
        }

        .dark-theme .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .dark-theme .form-control:focus {
            border-color: #bb86fc;
            background-color: #444;
        }

        .transparent {
            opacity: 0.2;
            pointer-events: none;
        }

        .dark-theme small,
        .dark-theme small li {
            color: #e0e0e0;
        }

        .country-select {
            width: 100%;
        }

        .dark-theme .country-select.inside input {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .dark-theme .country-select .flag-dropdown {
            background-color: #333;
            border: 1px solid #444;
        }

        .dark-theme .country-list {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        .dark-theme .country-list .country.highlight {
            background-color: #444;
        }

        .dark-theme .dropdown-menu {
            background-color: #444 !important;
            color: #fff;
        }

        .dark-theme .dropdown-menu .dropdown-item {
            color: #fff;
        }

        .dark-theme .dropdown-menu .dropdown-item:hover {
            background-color: #555;
        }

        .dark-theme .navbar-nav .nav-link:hover,
        .dark-theme .navbar-nav .nav-link:focus {
            color: #66b2ff;
            text-decoration: none;
        }

        .dark-theme .navbar-nav .nav-link {
            color: #ffffff;
        }
    </style>


    <script>
        function toggleConfirmPassword() {
            var password = document.getElementById('password').value;
            var confirmPasswordField = document.getElementById('confirmPassword');
            var confirmPasswordLabel = document.getElementById('confirmPasswordLabel');

            if (password) {
                confirmPasswordField.classList.remove('transparent');
                confirmPasswordLabel.classList.remove('transparent');
            } else {
                confirmPasswordField.classList.add('transparent');
                confirmPasswordLabel.classList.add('transparent');
            }
        }

        $(document).ready(function () {
            const isDark = getCookie('theme') === 'dark';
            if (isDark) {
                document.body.classList.add('dark-theme');
                $('#logo').attr('src', 'logo_dark.png');
            }

            $("#countryOfResidence").countrySelect({
                preferredCountries: ['ua', 'us', 'gb', 'de'],
                defaultCountry: "us"
            });
        });

        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="padding: 0 20px; height: 60px;">
    <div class="container-fluid d-flex justify-content-between align-items-center p-0 h-100">

        <div class="d-flex align-items-center h-100">
            <a class="navbar-brand d-flex align-items-center h-100 p-0 m-0" href="/" style="display: flex;">
                <img id="logo" src="/logo.png" alt="Logo" style="max-height: 80%; width: auto; margin-right: 8px; padding: 4px 0;">
            </a>

            <ul class="navbar-nav flex-row gap-3 ms-3">
                <li class="nav-item">
                    <a class="nav-link" href="/auctions/standard">Standard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auctions/livebid">LiveBid</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auctions/usedcarsale">Used Cars</a>
                </li>
            </ul>
        </div>

        <div class="d-flex align-items-center ms-auto gap-2">
            <div class="dropdown">
                <button class="btn dropdown-toggle header-link" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="color: inherit; text-decoration: none; background: none; border: none;">
                    Account
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                    <li><a class="dropdown-item" href="/auctions/create">Create Auction</a></li>
                    <li><a class="dropdown-item" href="/profileSettings">Profile Settings</a></li>
                </ul>
            </div>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>


<div class="container">
    <h2 class="text-center mb-4">Change Account Information</h2>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <form action="#" method="post">
        <div class="form-group">
            <label for="username">New Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required class="form-control"/>
        </div>
        <br>

        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" class="form-control" oninput="toggleConfirmPassword()" />
        </div>
        <br>

        <div class="form-group">
            <label for="confirmPassword" id="confirmPasswordLabel" class="transparent">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control transparent" />
        </div>

        <small>
            Password must meet the following criteria:
            <ul>
                <li>Minimum 8 characters</li>
                <li>At least one uppercase letter</li>
                <li>At least one number</li>
                <li>At least one special character (e.g., !, @, #)</li>
            </ul>
        </small>

        <div class="form-group mt-3">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" class="form-control"/>
        </div>
        <br>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" class="form-control"/>
        </div>
        <br>

        <div class="form-group">
            <label for="dateOfBirthStr">Date of Birth:</label>
            <input type="date" id="dateOfBirthStr" name="dateOfBirth" th:value="${user.dateOfBirth}" class="form-control"/>
        </div>
        <br>

        <div class="form-group">
            <label for="countryOfResidence">Country of Residence:</label>
            <br>
            <input type="text" id="countryOfResidence" name="countryOfResidence" th:value="${user.country}" class="form-control" required/>
        </div>
        <br>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:value="${user.city}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-custom btn-block mt-4">Update Profile</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
