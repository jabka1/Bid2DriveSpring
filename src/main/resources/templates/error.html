<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .error-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-top: 20px;
        }
        .dark-theme {
            background-color: #343a40;
            color: #ffffff;
        }
        .dark-theme .container {
            background-color: #454d55;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .dark-theme .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .dark-theme .btn-custom:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #e0e0e0;
            padding: 0 20px;
            height: 60px;
        }

        .navbar-right {
            margin-left: auto;
        }

        .dark-theme .navbar {
            background-color: #444444;
        }

        .dark-theme .dropdown-menu {
            background-color: #444 !important;
            color: #fff;
        }

        .dark-theme .dropdown-menu .dropdown-item {
            color: #fff;
        }

        .dark-theme .dropdown-menu .dropdown-item:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="padding: 0 20px; height: 60px;">
    <div class="container-fluid d-flex justify-content-between align-items-center p-0 h-100">
        <div class="d-flex align-items-center h-100">
            <a class="navbar-brand d-flex align-items-center h-100 p-0 m-0" href="#" style="display: flex;">
                <img id="logo" src="/logo.png" alt="Logo" style="max-height: 80%; width: auto; margin-right: 8px; padding: 4px 0;">
            </a>
        </div>

        <div class="d-flex align-items-center ms-auto gap-2">
            <div class="dropdown">
                <button class="btn dropdown-toggle header-link" type="button" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="color: inherit; text-decoration: none; background: none; border: none;">
                    Account
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                    <li><a class="dropdown-item" href="/auctions/create">Create Auction</a></li>
                    <li><a class="dropdown-item" href="/profileSettings">Profile Settings</a></li>
                </ul>
            </div>
            <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <h1 class="text-center mb-4">Something Went Wrong</h1>
    <br>
        <div class="text-center">
            <img id="errorImg" src="/error.svg" alt="Error Image" class="error-image" style="width: 300px; height: 300px;">
        </div>
    <br>

    <center th:if="${message != null and !#strings.isEmpty(message)}">
        <div class="mt-3">
            <strong>Problem description:</strong>
            <p th:text="${message}"></p>
        </div>
    </center>

    <center th:if="${message == null or #strings.isEmpty(message)}">
        <div class="mt-3">
            <strong>Problem description:</strong>
            <p>Not working at the moment ðŸ˜Ÿ</p>
        </div>
    </center>

</div>

<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    window.onload = () => {
        if (getCookie('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            $('#logo').attr('src', '/logo_dark.png');
            $('#errorImg').attr('src', '/error_dark.svg');
        }
    };
</script>
</body>
</html>
