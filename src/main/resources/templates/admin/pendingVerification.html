<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-link-custom {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        .btn-link-custom:hover {
            background-color: #218838;
        }
        .img-thumbnail {
            max-width: 120px;
            max-height: 120px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
        }
        .profile-img {
            max-width: 50px;
            max-height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .form-control {
            width: 100%;
        }
        .table td, .table th {
            border: none;
            vertical-align: middle;
        }
        .table tbody tr:not(:last-child) {
            border-bottom: 1px solid #dee2e6;
        }
        .table thead {
            background-color: #e9ecef;
        }
        @media (max-width: 768px) {
            .table thead {
                display: none;
            }
            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }
            .table td {
                padding: 0.75rem;
                border-bottom: 1px solid #dee2e6;
            }
            .table td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                color: #495057;
                margin-bottom: 0.3rem;
            }
        }
        .header-link {
            text-decoration: none;
            color: #007bff;
        }
        .header-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Bid2Drive</a>
        <div>
            <a href="/logout" class="btn btn-link header-link">Logout</a>
        </div>
    </div>
</nav>

<h2 class="text-center mb-4">Pending Verification</h2>

<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>

<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Profile Picture</th>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Passport Photo</th>
            <th>Date of Birth</th>
            <th>Country</th>
            <th>City</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td data-label="Profile Picture">
                <img th:src="${user.profilePhotoUrl != null ? user.profilePhotoUrl : 'DefaultProfilePic.jpg'}"
                     alt="Profile Picture"
                     class="img-thumbnail"
                     onclick="openModal(this)">
            </td>
            <td data-label="Username" th:text="${user.username}"></td>
            <td data-label="Email" th:text="${user.email}"></td>
            <td data-label="Status" th:text="${user.verificationStatus}"></td>
            <td data-label="Passport Photo">
                <img th:src="${user.verificationPhotoUrl}"
                     alt="Passport Photo"
                     class="img-thumbnail"
                     onclick="openModal(this)">
            </td>
            <td data-label="Date of Birth" th:text="${user.dateOfBirth}"></td>
            <td data-label="Country" th:text="${user.country}"></td>
            <td data-label="City" th:text="${user.city}"></td>
            <td data-label="First Name" th:text="${user.firstName}"></td>
            <td data-label="Last Name" th:text="${user.lastName}"></td>
            <td data-label="Actions">
                <form th:action="@{/administrator/users/{userId}/approve(userId=${user.id})}" method="post" class="mb-2">
                    <button type="submit" class="btn btn-sm btn-custom w-100">Approve</button>
                </form>
                <form th:action="@{/administrator/users/{userId}/reject(userId=${user.id})}" method="post">
                    <input type="text" name="comment" class="form-control mb-2" placeholder="Reason for rejection" required />
                    <button type="submit" class="btn btn-sm btn-danger w-100">Reject</button>
                </form>
            </td>
        </tr>
        </tbody>


    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Modal -->
<div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" src="" class="img-fluid" alt="Verification Photo">
            </div>
        </div>
    </div>
</div>

<script>
    function openModal(imgElement) {
        document.getElementById("modalImage").src = imgElement.src;
        new bootstrap.Modal(document.getElementById('photoModal')).show();
    }
</script>
</body>
</html>
