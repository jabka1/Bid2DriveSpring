<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-link-custom {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        .btn-link-custom:hover {
            background-color: #218838;
        }
        .navbar-right {
            margin-left: auto;
        }
        hr.border-muted {
            border-top: 2px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Bid2Drive</a>
        <div class="navbar-right">
            <div>
                <a href="/logout" class="btn btn-link header-link">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Pending Verification</h2>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Verification Status</th>
            <th>Passport Photo</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.verificationStatus}"></td>
            <td>
                <div>
                    <img th:src="${user.verificationPhotoUrl}"
                         alt="Passport Photo"
                         style="max-width: 150px; max-height: 150px; object-fit: cover; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;"
                         onclick="openModal(this)">
                </div>
            </td>
            <td>
                <form th:action="@{/administrator/users/{userId}/approve(userId=${user.id})}" method="post" class="mb-2">
                    <input type="text" name="comment" class="form-control mb-2" placeholder="Approve comment" required />
                    <button type="submit" class="btn btn-custom">Approve</button>
                </form>
                <form th:action="@{/administrator/users/{userId}/reject(userId=${user.id})}" method="post">
                    <input type="text" name="comment" class="form-control mb-2" placeholder="Reject comment" required />
                    <button type="submit" class="btn btn-link-custom">Reject</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Modal for Viewing Image -->
<div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="photoModalLabel">Passport Photo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" class="img-fluid" alt="Verification Photo">
            </div>
        </div>
    </div>
</div>

<script>
    function openModal(imgElement) {
        var modalImage = document.getElementById("modalImage");
        modalImage.src = imgElement.src;
        var myModal = new bootstrap.Modal(document.getElementById('photoModal'));
        myModal.show();
    }
</script>
</body>
</html>
