<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/country-select-js@2.0.1/build/css/countrySelect.min.css">
    <script src="https://cdn.jsdelivr.net/npm/country-select-js@2.0.1/build/js/countrySelect.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 35px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .header-link {
            text-decoration: none;
            color: #007bff;
        }
        .header-link:hover {
            color: #0056b3;
        }
        .form-label {
            font-weight: 500;
        }
        .form-row {
            margin-bottom: 1.5rem;
        }
        .alert-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e0e0e0; padding: 0 20px; height: 60px;">
    <div class="container-fluid d-flex justify-content-between align-items-center p-0 h-100">
        <div class="d-flex align-items-center h-100">
            <a class="navbar-brand d-flex align-items-center h-100 p-0 m-0" href="#" style="display: flex;">
                <img src="logo.png" alt="Logo" style="max-height: 80%; width: auto; margin-right: 8px; padding: 4px 0;">
            </a>
        </div>
    </div>
</nav>

<div class="form-container">
    <h2 class="text-center mb-4">Create Admin</h2>

    <div class="alert-message alert-error text-center" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <div class="alert-message alert-success text-center" th:if="${success}">
        <span th:text="${success}"></span>
    </div>

    <form action="/createAdmin" method="post">
        <div class="form-row">
            <label for="token" class="form-label">Admin Token:</label>
            <input type="text" id="token" name="token" class="form-control" required>
        </div>

        <div class="form-row">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="form-row">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-row">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="form-row">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required>
        </div>

        <div class="form-row">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>

        <div class="form-row">
            <label for="dateOfBirthStr" class="form-label">Date of Birth:</label>
            <input type="date" id="dateOfBirthStr" name="dateOfBirthStr" class="form-control" required>
        </div>

        <div class="form-row">
            <label for="countryOfResidence" class="form-label">Country of Residence:</label>
            <input type="text" id="countryOfResidence" name="country" class="form-control" required>
        </div>

        <div class="form-row">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>

        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-custom">Create Admin</button>
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {
        $("#countryOfResidence").countrySelect({
            preferredCountries: ['ua', 'us', 'gb', 'de'],
            defaultCountry: "us"
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
