<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .navbar-right {
            margin-left: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e0e0e0; padding: 0 20px; height: 60px;">
    <div class="container-fluid d-flex justify-content-between align-items-center p-0 h-100">
        <div class="d-flex align-items-center h-100">
            <a class="navbar-brand d-flex align-items-center h-100 p-0 m-0" href="#" style="display: flex;">
                <img src="logo.png" alt="Logo" style="max-height: 80%; width: auto; margin-right: 8px; padding: 4px 0;">
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="text-center mb-4">Password Recovery</h2>

    <div th:if="${error}" class="mt-3 text-danger">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/generateTokenForPasswordRecovery}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Enter your username:</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-custom w-100">Send Recovery Email</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
